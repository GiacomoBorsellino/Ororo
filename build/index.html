<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Ororo</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Ororo - A weather app"><meta name="keywords" content="Weather, aqi, app"><meta name="author" content="Giacomo Borsellino"><meta http-equiv="X-UA-Compatible" content="IE=edge"><script defer="defer" src="bundle.js"></script></head><body><div class="details" style="display: none;"><h3>Details</h3><ul><li class="no2">NO<sub>2</sub>:</li><li class="h">H:</li><li class="o3">O<sub>3</sub>:</li><li class="pm10">PM<sub>10</sub>:</li><li class="pm25">PM<sub>2.5</sub>:</li><li><img class="exit" src="images/x.png" alt="exit"></li></ul></div><div class="firstBlock"><div class="gpsButton"><img src="images/gps.png" alt="gps"/></div><div class="container"><img class="logo" src="images/ororo-logo.png" alt="ororo"/><div class="search"><img class="buttonLens info" src="images/info.png" alt="details"/><form><label for="city"></label> <input placeholder="Search a city" id="cityName" value/></form><img class="buttonLens primer" src="images/lens.png" alt="enter"/></div><p class="city">&nbsp;</p><p class="state">&nbsp;</p><p class="description">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></p></div></div><div class="datas"><ul class="secondBlock"><li class="sky"><img src="images/rain.png" alt="rain"/>Rain<br>&nbsp;</li><li class="press"><img src="images/press.png" alt="pressure"/>Pressure<br>&nbsp;</li><li class="temp"><img src="images/temp.png" alt="temperature"/>Temperature<br>&nbsp;</li><li class="hum"><img src="images/hum.png" alt="humidity"/>Humidity<br>&nbsp;</li><li class="wind"><img src="images/wind.png" alt="wind"/>Wind<br>&nbsp;</li><li class="vis"><img src="images/visibility.png" alt="visibility"/>Visibility<br>&nbsp;</li></ul></div><script src="bundle.js"></script></body></html>
